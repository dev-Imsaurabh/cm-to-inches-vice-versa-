    <html>

    <head>
        <title>cm to inch (Vice-versa)</title>

    </head>

    <body>

        <input id="edit_text" type="text">

        <button id="cmToInches" onclick="cmToInches();">cm to inches</button>
        <button id="InchesToCm" onclick="inchesToCm();">Inches to cm</button>
        <div id="result"></div>

        
        <script>

            let edit_text = document.getElementById("edit_text");
            let result = document.getElementById("result");
            let value ;
            let div;


            function inchesToCm(){

                value = +edit_text.value;
                if(value!=""){
                    let finalcal = value*2.54;
                    showResult(finalcal,"0");

                }else{
                    alert("bhai kya kar rha hai tu ! value to daal");
                }

            }


            function cmToInches(){

                value = +edit_text.value;
                if(value!=""){
                    let finalcal = value/2.54;
                    showResult(finalcal,"1");

                }else{
                    alert("bhai kya kar rha hai tu ! value to daal");
                }

                }

            function showResult(finalcal,flag){

                div= document.createElement("div");
                if(flag==="0"){
                    div.innerHTML = ""+finalcal+" cm";

                }else{
                    div.innerHTML = ""+finalcal+" inches";

                }

                result.appendChild(div);

            }





        </script>


    </body>

    </html>
